<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Item Master | RBMI Inventory System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #cce5ff, #e8f4ff);
      font-family: "Poppins", sans-serif;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #007bff, #00c6ff);
      color: white;
      padding-top: 20px;
      position: fixed;
      height: 100vh;
      box-shadow: 2px 0 10px rgba(0,0,0,0.15);
    }

    .sidebar .brand {
      text-align: center;
      margin-bottom: 25px;
    }

    .sidebar .brand img {
      height: 55px;
      border-radius: 8px;
      background: #fff;
      padding: 5px 8px;
    }

    .sidebar .brand h5 {
      font-size: 16px;
      background: rgba(255,255,255,0.15);
      padding: 5px 10px;
      border-radius: 8px;
      display: inline-block;
      color: white;
    }

    .sidebar .nav-link {
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 4px 12px;
      transition: 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background: rgba(255,255,255,0.2);
      transform: translateX(4px);
    }

    .main-content {
      margin-left: 260px;
      padding: 20px;
    }

    .topbar {
      background: #ffffff;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }

    .section-card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 3px 12px rgba(0,114,255,0.12);
      margin-bottom: 25px;
    }

    .table th {
      background: #007bff;
      color: white;
      text-align: center;
    }

    .table td {
      text-align: center;
    }

    /* Split Layout */
    .row-flex {
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
    }

    .left-list {
      flex: 1.2;
    }
    .right-form {
      flex: 1;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="brand">
      <img src="{{ url_for('static', filename='images/rbmi_logo.png') }}">
      <h5>RBMI Inventory<br>Management System</h5>
    </div>

    <hr style="border-color: rgba(255,255,255,0.3)">

    <a class="nav-link active" href="{{ url_for('add_item_master') }}"><i class="bi bi-speedometer2"></i> Add Item</a>
    <a class="nav-link" href="{{ url_for('order_received') }}"><i class="bi bi-cart-check"></i> Order Received</a>
    <a class="nav-link" href="{{ url_for('manager_dashboard') }}">
    <i class="bi bi-box-seam"></i> Stock Dashboard</a>
    <a class="nav-link" href="{{ url_for('mess_dashboard') }}"><i class="bi bi-egg-fried"></i> Mess Dashboard</a>
  <a class="nav-link" href="{{ url_for('canteen_dashboard') }}"><i class="bi bi-shop"></i> Canteen Dashboard</a>
<a class="nav-link" href="{{ url_for('usage_report') }}"><i class="bi bi-file-earmark-text"></i> Usage Report</a>  
<a class="nav-link" href="{{ url_for('change_password') }}"><i class="bi bi-key"></i> Change Password</a>
<a class="nav-link text-danger" href="{{ url_for('logout') }}">
      <i class="bi bi-box-arrow-right"></i> Logout
    </a>
</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">

    <!-- Top Bar -->
    <div class="topbar d-flex justify-content-between">
      <h5 class="fw-bold text-primary">Manage Item Master</h5>

    </div>


    <!-- Two Column Layout -->
    <div class="row-flex">

      <!-- Left: Items List + Search -->
      <div class="section-card left-list">
        <h4 class="text-primary fw-bold mb-3">Items List</h4>

        <input type="text" id="searchBox" placeholder="Search item..." class="form-control mb-3">

        <div style="max-height:500px; overflow-y:auto;">
          <table class="table table-bordered" id="itemsTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Item Name</th>
                <th>Unit</th>
              </tr>
            </thead>
            <tbody>
              {% for i in items %}
              <tr>
                <td>{{ i.item_id }}</td>
                <td>{{ i.item_name }}</td>
                <td>{{ i.unit }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

      </div>

      <!-- Right: Add Item Form -->
      <div class="section-card right-form">
        <h4 class="text-primary fw-bold mb-3">Add New Item</h4>

        <form method="POST">
          <label>Item Name</label>
          <input type="text" name="item_name" required class="form-control mb-3">

          <label>Unit (kg, litre, pcs...)</label>
          <input type="text" name="unit" required class="form-control mb-3">

          <button class="btn btn-primary w-100">Add Item</button>
        </form>
      </div>

    </div>

  </div>

  <script>
    const search = document.getElementById("searchBox");
    const rows = document.querySelectorAll("#itemsTable tbody tr");

    search.addEventListener("keyup", () => {
      let val = search.value.toLowerCase();

      rows.forEach(r => {
        let item = r.children[1].textContent.toLowerCase();
        r.style.display = item.includes(val) ? "" : "none";
      });
    });
  </script>

</body>
</html>
